    <ng-container *ngIf="Products.length == 0">
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col size="6" class="extra" *ngFor="let i of [1,1,1,1,1]">
            <ion-skeleton-text animated style="width: 100%; height: 153px;"></ion-skeleton-text>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>
    <ng-container *ngIf="Products">
      <ion-grid class="ion-padding">
        <ion-row>
          <ion-col size="6" class="extra" *ngFor="let i of Products">
            <ion-card class="extra__slides__product animate__animated animate__fadeIn" [routerLink]="['/product', i.id]">
              <div class="extra__slides__product__circle" [ngClass]="{
                'yellow': i.Bote === 'Amarillo',
                'green': i.Bote === 'Verde',
                'blue': i.Bote === 'Azul'
              }">
                <span><i class="fas fa-recycle"></i></span>
              </div>
              <div class="extra__slides__product__img">
                <img src="{{url}}/items/{{i.Img}}" alt="">
              </div>
              <div class="extra__slides__product__subtitle">
                <p>{{i.Tipo}}</p>
                <h2>{{ i.Producto }}</h2>
              </div>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ng-container>
