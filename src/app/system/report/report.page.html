<ion-content class="ion-padding">
  <div class="back ion-margin-bottom">
    <button class="back__button ion-margin-bottom" (click)="navCtrl.navigateBack('/menu/ubication')">
      <ion-icon name="chevron-back"></ion-icon>
    </button>
    <p class="top">Generar</p>
    <h1>Reporte</h1>
  </div>
    <ion-list class="ion-no-padding">
    <ion-item lines="full" (click)="openModal()">
      <ion-label>
        Ubicación
      </ion-label>
      <ng-container *ngIf="!show">
        <ion-note slot="end" color="danger">No seleccionada</ion-note>
      </ng-container>
      <ng-container *ngIf="show">
        <ion-note slot="end" color="success">Seleccionada</ion-note>
      </ng-container>
    </ion-item>
    <ion-item lines="full">
      <ion-label position="floating">Tipo</ion-label>
      <ng-container [formGroup]="form">
        <ion-select formControlName="tipo_id" [disabled]="!show" placeholder="Selecciona">
          <ion-select-option value="1">Fuga de agua</ion-select-option>
          <ion-select-option value="2">Contaminación</ion-select-option>
          <ion-select-option value="3">Otro</ion-select-option>
        </ion-select>
      </ng-container>
    </ion-item>
    <!-- <ion-item lines="full">
        <ion-label position="floating">Especificar</ion-label>
        <ion-input></ion-input>
    </ion-item> -->
    <ion-item lines="full">
      <ion-label position="floating">Comentarios</ion-label>
      <ion-input [(ngModel)]="comments" [disabled]="!show"></ion-input>
    </ion-item>
  </ion-list>
  <ion-card class="bottle">
    <ion-grid>
      <ion-row>
        <ion-col size="2">
          <div class="bottle__icon">
            <ion-icon name="camera"></ion-icon>
          </div>
        </ion-col>
        <ion-col size="10">
          <div class="bottle__description">
            <span>Fotografia</span>
            <p>Toma una fotografia para hacer valido el reporte.</p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>
<ion-footer>
  <ion-button expand="block" (click)="generate()" [disabled]="form.invalid" color="secondary">
    Enviar reporte
  </ion-button>
</ion-footer>
