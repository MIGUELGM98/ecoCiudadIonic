<ion-header>
  
</ion-header>

<ion-content>
 
  <a [ngClass]="{'trasnparenteTrue': jugo==true,'trasnparenteFalse':jugo==false}" (click)="juegos()">Regresar</a>

   
 
  <div id="gamecontainer">
    <div id="gamescreen">
      <div id="sky" class="animated">
        <div id="flyarea">
          <div id="ceiling" class="animated"></div>
          <!-- This is the flying and pipe area container -->
          <div id="player" class="bird animated"></div>

          <div id="bigscore"></div>

          <div id="splash"></div>

          <div id="scoreboard">
            <div id="medal"></div>
            <div id="currentscore"></div>
            <div id="highscore"></div>
            <div id="replay"><img src="../../../assets/game/replay.png" alt="replay"></div>
          </div>

          <!-- Pipes go here! -->
        </div>
      </div>
      <div id="land" class="animated">
        <div id="debug"></div>
      </div>
    </div>
  </div>
</ion-content>
<ion-footer>
  <div class="boundingbox" id="playerbox"></div>
  <div class="boundingbox" id="pipebox"></div>
</ion-footer>
