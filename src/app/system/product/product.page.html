<ion-content class="ion-padding">
  <div class="back ion-margin-bottom">
    <button class="back__button ion-margin-bottom" (click)="navCtrl.back()">
      <ion-icon name="chevron-back"></ion-icon>
    </button>
    
    <p>
      <ng-container *ngIf="Product">
        {{ Product.Tipo }}
      </ng-container>
    </p>
    <h1>
      <ng-container *ngIf="Product">
        {{ Product.Producto }}
      </ng-container>
    </h1>
  </div>

  <ng-container *ngIf="!Product">
    <ion-skeleton-text animated style="width: 100%; height: 74px;" class="ion-margin-bottom"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 30%; height: 10px; display: inline-block;"></ion-skeleton-text>
    <ion-skeleton-text animated style="width: 30%; height: 10px; margin-left:16px; display: inline-block;"></ion-skeleton-text>
    <ion-skeleton-text class="ion-margin-top" animated style="width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text class="ion-margin-top" animated style="width: 75%;"></ion-skeleton-text>
    <ion-skeleton-text class="ion-margin-top" animated style="width: 50%;"></ion-skeleton-text>
    <ion-skeleton-text class="ion-margin-top" animated style="width: 25%;"></ion-skeleton-text>
    <ion-skeleton-text class="ion-margin-top" animated style="width: 100%;"></ion-skeleton-text>
    <ion-skeleton-text class="ion-margin-top" animated style="width: 75%;"></ion-skeleton-text>
    <ion-skeleton-text class="ion-margin-top" animated style="width: 50%;"></ion-skeleton-text>
    <ion-skeleton-text class="ion-margin-top" animated style="width: 25%;"></ion-skeleton-text>
  </ng-container>

  <ng-container *ngIf="Product">

  <ion-card class="bottle animate__animated animate__fadeIn">
    <ion-grid>
      <ion-row>
        <ion-col size="3">
          <!-- <div class="bottle__icon bottle__icon--yellow">
            <ion-icon name="wine-outline"></ion-icon>
          </div> -->
          <div class="bottle__logo">
            <ng-container *ngIf="Product">
              <span [ngClass]="{
                'yellow': Product.Tipo_id == 1,
                'blue': Product.Tipo_id == 2, 
                'green': Product.Tipo_id == 3
              }"></span>
              <span ></span>
              <img src="{{url}}/items/{{Product.Img}}" alt="">
            </ng-container>
          </div>
        </ion-col> 
        <ion-col size="9">
          <div class="bottle__description">
            <h3>
              <ng-container *ngIf="Product">
                {{ Product.Producto }}
              </ng-container>
            </h3>
            <p>
              <ng-container *ngIf="Product">
                Bote {{ Product.Bote }}
              </ng-container>
            </p>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <div class="buttons animate__animated animate__fadeIn">
    <span class="buttons__item">
      <input type="radio" id="information" name="information" checked>
      <label  class="buttons__custom active" (click)="state(1)" for="information">Información</label>
    </span>
    <span class="buttons__item">
      <input type="radio" id="articulos" name="information">
      <label class="buttons__custom active" (click)="state(0)" for="articulos">Ideas</label>
    </span>
    <!-- <button class="buttons__custom active" (click)="state(1)">Información</button>
    <button class="buttons__custom" (click)="state(0)">Articulos</button> -->
  </div>
  <ng-container *ngIf="informacion">
    <div class="animate__animated animate__fadeIn">
      <div class="information">
        <h1 class="information__h1">Información</h1>
        <ng-container *ngIf="Product">
          <p>{{ Product.Informacion }}</p>
        </ng-container>
        <!-- <p>Las botellas de plástico están hechas de petróleo: se necesitan 100 ml. de petróleo para producir una sola botella de plástico.</p> -->
      </div>
      <div class="information">
        <h1 class="information__h1">¿Sabias que?</h1>
        <ng-container *ngIf="Product">
          <p>{{ Product.Adicional }}</p>
        </ng-container>
      </div>

      <ng-container *ngIf="Product">
        <ion-card class=" ion-margin-top no"
            [ngClass]="{
              'bottle--yellow': Product.Tipo_id === 1,
              'bottle--blue': Product.Tipo_id === 2,
              'bottle--green': Product.Tipo_id === 3
            }" (click)="openMap()">
          <ion-grid>
            <ion-row>
              <ion-col size="2">
                <div class="bottle__icon"
                [ngClass]="{
                  'bottle--yellow-strong': Product.Tipo_id === 1,
                  'bottle--blue-strong': Product.Tipo_id === 2,
                  'bottle--green-strong': Product.Tipo_id === 3
                }">
                  <ion-icon name="trash"></ion-icon>
                </div>
              </ion-col>
              <ion-col size="10">
                <div class="bottle__description">
                  <h3>
                    Bote {{ Product.Bote }}
                  </h3>
                  <p>Tira la botella en un bote {{ Product.Bote }}</p>
                </div>
              </ion-col>
            </ion-row>
          </ion-grid> 
        </ion-card>
      </ng-container>
    </div>
    
  </ng-container>
  <ng-container *ngIf="!informacion">
    <div class="animate__animated animate__fadeIn">
    <div class="information">
      <h1>Ideas</h1>
    </div>
    <ion-grid class="">
      <ion-row>
        <ion-col size="6" class="extra" *ngFor="let i of Ideas">
          <ion-card class="extra__slides__product">
            <div class="extra__slides__product__img">
              <img src="{{url}}/ideas/{{i.img}}" alt="">
            </div>
            <div class="extra__slides__product__subtitle">
              <p>{{Product.Producto}}</p>
              <h2>{{ i.nombre }}</h2>
            </div>
          </ion-card> 
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
  </ng-container>
  </ng-container>
</ion-content>
